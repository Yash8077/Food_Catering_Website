<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN IN | TaleSpin Content Marketing Agency</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" >
  <link href="style.css" rel="stylesheet"> </head>

<body>
  <header class="container-fluid bg-dark py-3">
    <div class="container">
      <a href="Marketing.html" class="navbar-brand text-white fs-3">
        <img src="img/TaleSpin.png" alt="TaleSpin Logo" width="100">
      </a>
      <nav class="d-flex justify-content-end">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="Marketing.html" class="nav-link text-white">HOME</a>
          </li>
          <li class="nav-item">
            <a href="About Us.html" class="nav-link text-white">ABOUT US</a>
          </li>
          <li class="nav-item">
            <a href="Services.html" class="nav-link text-white">SERVICES</a>
          </li>
          <li class="nav-item">
            <a href="Pricing.html" class="nav-link text-white">PRICING</a>
          </li>
          <li class="nav-item">
            <a href="Contact us.html" class="nav-link text-white">CONTACT US</a>
          </li>
          <li class="nav-item">
            <a href="Book a demo.html" class="nav-link text-white">BOOK A DEMO</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-primary" onclick="window.location.href='Sign In.html';">SIGN IN</button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm p-4">
          <h3 class="card-title text-center mb-4">SIGN IN</h3>
          <form action="/login" method="POST">
            <div class="mb-3">
              <label for="logemail" class="form-label">Email Address *</label>
              <input type="email" id="logemail" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="passw" class="form-label">Password *</label>
              <input type="password" id="passw" name="password" class="form-control" required>
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="cblogin" name="cblogin" required>
              <label for="cblogin" class="form-check-label">I agree with terms & conditions</label>
            </div>
            <button type="submit" class="btn btn-primary w-100" onclick="abc()">LOGIN</button>
            <p class="mt-3 text-center">Don't have an account? <a href="sign_up.html"><u>Sign Up</u></a></p>
          </form>
        </div>
      </div>
    </div>
  </main>
