<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_ls.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                    
                
                <img src="images/white.webp" alt="">
                <div class="text">
                
                </div>
                
            </div>

            <div class="col-md-6 right">
                <form action="/login" method="POST">
                <div class="input-box">
                   
                   <header>Welcome back !</header>
                   
                   <div class="input-field">
                        <input type="email" class="input" id="email" name="email" required="" autocomplete="off">
                        <label for="email">Email</label> 
                    </div> 
                   <div class="input-field">
                        <input type="password" class="input" id="pass" name="password" required="">
                        <label for="pass">Password</label>
                    </div> 
                   <div class="input-field">
                        
                        <input type="submit" class="submit" value="Login">
                   </div> 
                   <div class="signin">
                    <span>Don't have an account? <a href="/register">Sign Up</a></span>
                   </div>
                </div> 
            </form> 
            </div>
        </div>
    </div>
</div>
</body>
</html>
