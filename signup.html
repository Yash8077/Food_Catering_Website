<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_ls.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                       
                <!-------------      image     ------------->
                
                <img src="images/white.webp" alt="">
                <div class="text">
                
                </div>
                
            </div>

            <div class="col-md-6 right">
                <form action="/register" method="POST" onsubmit="return validateForm()">
                <div class="input-box">
                   
                   <header>Create an Account</header>
                   <div class="input-field">
                    <span id="usernamespan"></span>
                    <input type="text" class="input" id="username" name="username" required="" autocomplete="off"  onblur="checkUsername()">
                    <label for="username">Username</label> 
                </div> 
                   <div class="input-field">
                    <span id="emailspan"></span>
                        <input type="text" class="input" id="email" name="email" required="" autocomplete="off" onblur="checkEmail()">
                        <label for="email">Email</label> 
                    </div> 
                   <div class="input-field">
                    <span id="passSpan"></span>
                        <input type="password" class="input" id="pass" name="password" required="" onkeyup="checkPasswordStrength()">
                        <label for="pass">Password</label>
                    </div> 
                   <div class="input-field">
                    <span id="cnfpswdSpan"></span>
                        <input type="submit" class="submit" value="Login" onkeyup="validatePassword()">
                   </div> 
                   <div class="signin">
                    <span>Already have an account? <a href="/login">Login</a></span>
                   </div>
                </div> 
            </form> 
            </div>
        </div>
    </div>
</div>

<script src="js/validation.min.js"></script>
</body>
</html>
