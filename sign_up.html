<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN UP | TaleSpin Marketing Agency</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet"> </head>

<body>

  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm p-4">
          <h3 class="card-title text-center mb-4">CREATE ACCOUNT</h3>
          <form action="/register" autocomplete="on" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Username *</label>
              <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address *</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password *</label>
              <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <!--
            <div class="mb-3">
              <label for="repassword" class="form-label">Re-enter Password *</label>
              <input type="password" id="repassword" name="repassword" class="form-control" required>
            </div>-->
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="cbsignup" name="cbsignup" required>
              <label for="cbsignup" class="form-check-label">I agree with terms & conditions</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">SIGN UP</button>
            <p class="mt-3 text-center">Already have an account? <a href="login.html"><u>Sign In</u></a></p>
          </form>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
